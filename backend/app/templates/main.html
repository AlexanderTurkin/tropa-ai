<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tropa-AI</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Подключаем Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Подключаем FontAwesome для иконок -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- Подключаем CSS -->
    <link rel="stylesheet" href="./static/style.css" />

    <!-- Подключаем Three.js и Vanta.js для фона -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.waves.min.js"></script>

    <!-- Подключаем API Яндекс.Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=844a9dea-10e4-411a-ac2a-c6b19bbf14c5&lang=ru_RU" type="text/javascript"></script>
  </head>
  <body>
    <!-- Фоновая анимация -->
    <div id="background"></div>

    <!-- Контент -->
    <div class="content container">
      <h1 class="display-3 fw-bold">
        <i class="fas fa-route"></i> Tropa-AI
      </h1>
    </div>

    <!-- Чат -->
    <div class="chat">
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input-container">
        <input type="text" id="chat-input" placeholder="Введите сообщение..." />
        <button id="send-btn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>

    <!-- Подключаем скрипты -->
    <script src="./static/script.js"></script>
  </body>
</html>
